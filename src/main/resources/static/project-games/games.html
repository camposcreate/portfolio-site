<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codename u-games</title>
    <link rel="stylesheet" href="games.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="search">
        <input type="text" id="game-input" required>
        <button onclick="searchGame()">Search</button>
    </div>
    <div class="search-tools">
        <button onclick="recentlyReleasedGames()">Recently Released</button>
        <button onclick="">Top 50</button>
        <button onclick="">(Coming Soon)</button>
    </div>

    <!-- DISPLAY GAMES -->
    <div id="game-display"></div>

    <!-- GAME MODAL (open modal) -->
    <dialog class="game-window" id="game-window">
        <button class="close-modal" onclick="closeModalClick()">close</button>
        <div class="first-container">
            <img class="modal-image">
            <p class="modal-title"></p>
            <p class="modal-developer"></p>
            <p class="modal-genre"></p>
        </div>
        <p class="modal-release"></p>
        <p class="modal-platform"></p>
        <p class="modal-rating"></p>
        <p class="modal-summary"></p>

        <!---- VIDEOS ---->
        <div class="parent-slider video-slider">
            <div class="slider">
                <div class="modal-videos"></div>
                <button id="prev-slide" class="slide-button">&#10094</button>
                <button id="next-slide" class="slide-button">&#10095</button>
            </div>
            <div class="custom-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>

        <!---- SIMILAR GAMES ---->
        <div class="modal-similar-games">
            <img class="similar-image">
            <p class="similar-title"></p>
            <p class="similar-release"></p>
        </div>
    </dialog>

    <script src="games.js"></script>
    <script src="functionality.js"></script>
</body>
</html>
