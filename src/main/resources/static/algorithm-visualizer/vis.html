<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer Project</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="vis.css">
    <link rel="shortcut icon" type="../../image/png" href="../../images/favicon.png">
</head>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<body>
<!------- NAV BAR ---------->
<div id="header">
    <div class="container">
        <nav>
            <img src="../../images/navbar_logo.png" class="nav_logo">
            <img src="../../images/logo_name.png" class="logo">
            <a href="../../index.html" class="nav-link active">return</a>
        </nav>
    </div>
</div>
<!--------- BUTTONS -------->
<div class="vis-buttons">
    <!--<label>Choose algo:</label>-->
    <select id="algo" onchange="getSelectedValue()">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
    </select>
    <button id="start-button">Visualize</button>
    <button id="reset-button">Reset</button>
</div>
<!--------- GRID ----------->
<div class="grid">
    <!-- Rows 1 -->
    <div id="cell-0-0" class="grid-item" data-row="0" data-col="0">
        <div class="image" draggable="true"><img src="" alt=""></div>
    </div>

        <div class=""><img src="" alt=""></div>

    <div id="cell-2-3" class="grid-item"></div>
